<table class="table table">

  <thead>

    <tr>
      <th>First Name</th>  
      <th>Last Name</th>
      <th>Email</th> 
      <th>Actions</th>
    </tr>

  </thead>

  <tr *ngFor="let buyer of buyers">

    <td>{{ buyer.firstName }}</td>
    <td>{{ buyer.lastName }}</td>
    <td>{{ buyer.email }}</td>

    <td>
        <button class="btn btn-danger" (click)="removeBuyer(buyer)"> X </button>
    </td>

  </tr>
</table>

Search term:  <input type="text" name="" [(ngModel)]="searchTerm">
